<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1> Add a Travel Offer</h1> 
<form>
    <label for="title">title:</label>
       <input type="text" id="title">
       <br>
    <label for="destination">Destination:</label>
       <input type="text" id="destination">
       <br>
<label for="depd">departure date:</label>
       <input type="date" id="depd">
       <br>
       <label for="ret">return date:</label>
       <input type="date" id="ret">
       <br>
       <label for="price">Price:</label>
       <input type="text" id="price">
       <br>
       <label for="av"> availabilty:</label>
<input type="checkbox" id="av">
<br>
<label for="cat"> category:</label>
       <select id="cat">
           <option value="1">adventure</option>
       </select>
<br>
<input type="button" value="add offer">
    </form>
       
</body>
</html>
